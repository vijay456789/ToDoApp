<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>To-Do-List</h1>
    </div>
    <div class=" backgroundset">
    <div class="container">
        <input type="text" id="taskInput" placeholder="Enter your task...">
        <input type="date" id="taskDate">
        <input type="time" id="taskTime">
        <button onclick="addTask()">Add Task</button>
        <button onclick="displayCompletedTasks()">Show Completed Tasks</button>
        <button onclick="displayActiveTasks()">Show Active Tasks</button>
        
        </div>
    <div class="task-grid" id="taskList">
    </div>
    </div>
    <audio id="alarmSound" src="Funny alarm sound.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
